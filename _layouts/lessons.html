---
layout: default
---
<div class="container">
    <br />
    <br />
    <div class="d-flex justify-content-between align-items-center">
        <h1>{{ page.title }}</h1>
    </div>
    <p class="plain-text-body">{{ content }}</p>
    <br />
    <br />
    <br />
    <br />
    
    <div class="new-words-section"
        data-dictionary="{{page.hanzi}}""
    ></div>
    <br />
    <br />
    <br />
    <br />
    <div class="d-flex justify-content-between align-items-center">
        <h2>Dialogs</h2>
        <div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="togglePinyin">
                <label class="form-check-label" for="togglePinyin">Show Pinyin</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="toggleTranslation">
                <label class="form-check-label" for="toggleTranslation">Show Translation</label>
            </div>
        </div>
    </div>

    {% for section in page.dialogs %}
        <hr />
        <div class="hanzi-section" 
            data-title="{{section.title}}"
            data-hanzi="{{section.lines}}" 
            data-translation="{{section.translation}}"
            data-dictionary="{{section.dictionary}}"
            data-markdown="{{section.grammar}}">
        </div>
    {% endfor %}
